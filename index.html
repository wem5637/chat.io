<!doctype html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="icon" href="http://www.goinginteractive.com/blog/wp-content/uploads/2011/03/Screen-shot-2011-03-09-at-2.20.34-PM1.png">
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-size: 20px;
        font-family: 'Roboto Condensed', sans-serif;
    }
    
    form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 20%;
    }
    
    form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: .5%;
        height: 100%;
        font-size: 20px;   
    }
    
    form button {
        font-size: 20px;
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
        height: 100%;
    }
    
    #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
    
    #messages li {
        padding: 5px 10px;
    }
    
    #messages li:nth-child(odd) {
        background: #eee;
    }
    #secret{
       color:white; 
       position: absolute;
       left:150px;
       top:150px;
       font-size: 80px;
       font-family: 'Roboto Condensed', sans-serif;
    }
    /* Tooltip container */
    .tooltip {
        position: relative;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
     
        /* Position the tooltip text - see examples below! */
        position: absolute;
        z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
        visibility: visible;
    }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
var hfs = ["Hey everyone, have fun soon.","Have fun soon?","Have fun soon?","Have fun soon","Have fun soon","Have fun soon","Have fun soon","Fortune cookie say have fun soon","Great to see you all.  Have fun soon."]
var person = prompt("Please enter your name", "Anonymous");
  $(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', {person: person, msg:$('#m').val(), hfs:"have fun soon"});
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
        var num = Math.floor(Math.random()*9)
        var ok = hfs[num]
        var elm = $('#messages').append($('<li class="tooltip">').text(msg.person+" says: "+ok).append($('<div class="tooltiptext">').text(msg.msg)))
      
    });
  });
function fontChange(target){
    target.style.color="bisque"
}
function backToWhite(target){
    target.style.color="white"
}
</script>

<body>
    <h1>Have Fun Soon</h1>
    <h5 id="secret" onmouseover="fontChange(this)" onmouseout="backToWhite(this)">69</h5>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
    </form>
</body>

</html>
